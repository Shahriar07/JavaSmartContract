<body>

	<div id="content">	
		<div class="topnav">
			<div class="topnav-column0">
				&nbsp;
			</div>
			<div class="topnav-column1">
				<label class="topnav-lbl">Document Management System</label>
			</div>
			<div class="topnav-column2">
				<div class="topnav-column2-items"><a href="document_manager.html"><img class="topnav-image"

				<div class="topnav-column2-items"><img class="topnav-image" src="./resources/img_explorer.png" /></div>
			</div>

		<div class="container">
			<div class="container-header">
				<label class="container-header-txt"> Block Information </label>
			</div>
			<div class="block-search-container">
				<label class="column-input-text"> Block Number </label></br>
				<input type="text" class="block-search-input" id="search-block-input" placeholder="Enter block number">
				<button id="search-block-btn" class="block-search-input-btn">Search</button>
			</div>
			<div style="height:10px">&nbsp;</div>

			<div class="block-info-container">
				<label class="column-input-text"> Block Details </label></br>
				<table class="block-info-container-table">
					<tr>
						<th class="block-info-container-th" style="width:30%; ">
							Field
						</th>
						<th class="block-info-container-th" style="width:70%; ">
							Value
						</th>
					</tr>
					<tr>
						<td class="block-info-container-td">
							Channel Name
						</td>
						<td class="block-info-container-td" id="channel-name">
							value
						</td>
					</tr>
					<tr>
						<td class="block-info-container-td">
							Channel ID
						</td>
						<td class="block-info-container-td" id="channel-id">
							value
						</td>
					</tr>
					<tr>
						<td class="block-info-container-td">
							Last Block
						</td>
						<td class="block-info-container-td"  id="last-block">
							value
						</td>
					</tr>
					<tr>
						<td class="block-info-container-td">
							Block Number
						</td>
						<td class="block-info-container-td"  id="current-block">
							value
						</td>
					</tr>
					<tr>
						<td class="block-info-container-td">
							Block Hash
						</td>
						<td class="block-info-container-td" id="block-hash">
							value
						</td>
					</tr>
					
					<tr>
						<td class="block-info-container-td">
							Transaction Count
						</td>
						<td class="block-info-container-td" id="transaction-count">
							value
						</td>
					</tr>
					<tr>
						<td class="block-info-container-td">
							Nonce
						</td>
						<td class="block-info-container-td"  id="nonce">
							value
						</td>
					</tr>
					<tr>
						<td class="block-info-container-td">
							Transaction Status
						</td>
						<td class="block-info-container-td" id="transaction-status">
							value
						</td>
					</tr>
					<tr>
						<td class="block-info-container-td">
							Endorsement Count
						</td>
						<td class="block-info-container-td" id="endorsement-count">
							value
						</td>
					</tr>

					<tr>
						<td class="block-info-container-td">
							Chaincode ID
						</td>
						<td class="block-info-container-td" id="chaincode-id">
							value
						</td>
					</tr>

					<tr>
						<td class="block-info-container-td">
							Time
						</td>
						<td class="block-info-container-td" id="time">
							value
						</td>
					</tr>
				</table>
				<div> &nbsp</div>
				<table class="pagination-table">
					<tr>
						<td>
							<button id="previous-block-search" class="next-enable round">&laquo;</a>
						</td>
						<td>
							<button id="next-block-search" class="next-enable round">&raquo;</a>
						</td>
					</tr>
				</table>
