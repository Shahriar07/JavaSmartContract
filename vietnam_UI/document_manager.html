<!DOCTYPE html>
<html>

<head>
	<title>Document Management System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Third party scripts -->
	<script src="./js/third-party/jquery-3.3.1.min.js"></script>
	<script src="./js/third-party/sha256.js"></script>
	<script src="./js/third-party/aes-js.js"></script>
	<script src="./js/third-party/aws-sdk-v2.409.0.min.js"></script>
	<script src="./js/third-party/sjcl.js"></script>

		<!-- Common utility scripts -->	
		<script src="./js/kona/utility/crypto_utility.js"></script>
		<script src="./js/kona/utility/mock-util.js"></script>
		<script src="./js/kona/utility/utility.js"></script>

		<script src="./js/access_controller/access_controller_configuration.js"></script>
		<script src="./js/access_controller/param_obj_creator.js"></script>
		<script src="./js/access_controller/server_communicator.js"></script>
		

	<!-- Protocol management scripts -->
	<script src="./js/kona/protocol_manager.js"></script>

	<link rel="stylesheet" href="./css/app.css">
	<!--link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"-->

</head>
<body>

	<div id="content">
		<div class="topnav">
			<div class="topnav-column0">
				&nbsp;
			</div>	
			<div class="topnav-column1">
				<label class="topnav-lbl">Document Management System</label>
			</div>	
			<div class="topnav-column2">
				<button id="home-btn" class="topnav-btn"><img class="topnav-image" src="./resources/img_home.png"/></button>
				<div> &nbsp; &nbsp;</div>
				<button id="explorer-btn"  class="topnav-btn"><img class="topnav-image" src="./resources/img_explorer.png"/></button>
			</div>
			
		</div>
		<div class="container">
			<div class="container-header">
				<label class="container-header-txt"> Dashboard </label>
			</div>
			<div class="row">
				<div class="column" >
					<div class="column-header upload-bg">
						<table class="column-header-table">
							<tr>
								<td>
									<label  class="column-header-top-text"> Upload </label>
								</td>
								<td rowspan="2" style="vertical-align : middle; text-align:center; align=center;">
									<img class="column-header-image" src="./resources/img_upload.png"/>
								</td>
							</tr>
							<tr>
								<td>
									<label class="column-header-bottom-text"> <i>Upload Document</i> </label>
								</td>

							</tr>
						</table>
					</div>
					
					<div class="column-body">
						<label class="column-input-text"> Document Key </label></br>
						<input type="text" id="docKey" placeholder="Enter document key"></br>
						<label class="column-input-text"> File </label></br>
						<label class="custom-file-upload" id="upload-document-name"> Select document to upload
							<input type="file" id="file">
						</label>
						<!--button class="custom-file-upload-button">Browse</button-->						
						<input type="submit" id="upload-document" value="Upload" /></br>
					</div>
				</div>
				
				<div class="column">
					<div class="column-header download-bg">
						<table class="column-header-table">
							<tr>
								<td>
									<label class="column-header-top-text"> Download </label>
								</td>
								<td rowspan="2" style="vertical-align : middle; text-align:center; align=center;">
									<img class="column-header-image" src="./resources/img_download.png"/>
								</td>
							</tr>
							<tr>
								<td>
									<label class="column-header-bottom-text"> <i>Download Document</i> </label>
								</td>

							</tr>
						</table>
					</div>
					<div class="column-body">
						<label class="column-input-text"> Document Key </label></br>
						<input type="text" id="download-docKey"  placeholder="Enter document key"></br>
						<label class="column-input-text"> Name (optional)</label></br>
						<input type="text" id="download-docName"  placeholder="Enter document name"></br>
						<input type="submit" id="download-document" value="Download"/>
					</div>
				</div>

				<div class="column">
					<div class="column-header verify-bg">
						<table class="column-header-table">
							<tr>
								<td>
									<label class="column-header-top-text"> Verify </label>
								</td>
								<td rowspan="2" style="vertical-align : middle; text-align:center; align=center;">
									<img class="column-header-image" src="./resources/img_verify.png"/>
								</td>
							</tr>
							<tr>
								<td>
									<label class="column-header-bottom-text"><i> Verify Document</i> </label>
								</td>

							</tr>
						</table>
					</div>
					<div class="column-body">
						<label class="column-input-text"> Document Key </label></br>
						<input type="text" id="verify-docKey" placeholder="Enter document key"></br>		
						<label class="column-input-text"> File </label></br>
						<label class="custom-file-upload" id="upload-document-name"> Select document to verify
							<input type="file" id="file">
						</label>
						<input type="submit" id="request-verify" value="Verify" />
					</div>
				</div>
			</div>
		</div>
	
	
		<!-- It is the footer of the layout page-->
		<div class="footer">
			<label>Copyright Â©</label>
			<label class="footer-company"> KONA </label>
			<label> All rights reserved</label>
		</div>
	
	</div>
	

</body>
</html>
